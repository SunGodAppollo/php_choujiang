<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__STATIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__STATIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/css/app.css">
</head>

<body data-type="generalComponents">


   {include file="public/top" /}






    <div class="tpl-page-container tpl-page-header-fixed">

 {include file="public/left" /}
    



        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                奖品列表
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li class="am-active">抽奖记录列表</li>
            </ol>
           <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                   


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form accept="{:url('Home/editjiangping',array('id'=>$data['id']))}" class="am-form am-form-horizontal" method="post" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">奖品类型</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="name" value="{$data['name']}" id="user-name" placeholder="奖品类型">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">奖品内容</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="content" value="{$data['content']}" id="user-email" placeholder="奖品内容">
                                    </div>
                                </div>
                                
								<div class="am-form-group">
									<label for="user-weibo" class="am-u-sm-3 am-form-label">缩略图
										<span class="tpl-form-line-small-title"></span>
									</label>
									<div class="am-u-sm-9">
										<div class="am-form-group am-form-file">
											<div class="tpl-form-file-img">
												<img id="udload_img" src="{$data['img']}" alt="">
											</div>
											<button type="button" class="am-btn am-btn-danger am-btn-sm">
												<i class="am-icon-cloud-upload"></i> 添加缩略图
											</button>
											<input id="udload_input" type="file" name="img" multiple="">
										</div>

									</div>
								</div>

								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">奖品默认数量</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="number" value="{$data['number']}" id="user-phone" placeholder="奖品默认数量">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">奖品概率</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="gailv" value="{$data['gailv']}" id="user-phone" placeholder="奖品概率">
                                    </div>
                                </div>

                                

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>









        </div>

    </div>


    <script src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/amazeui.min.js"></script>
    <script src="__STATIC__/js/app.js"></script>
    
     <script src="__STATIC__/js/UploadImg.js"></script>
    <script type="text/javascript">
    var uploadimg=new UploadImg({
        udload_img_Id:"udload_img",//上传<img>标签id
        udload_input_Id:"udload_input"//上传input标签id
        });
    </script>
</body>

</html>
